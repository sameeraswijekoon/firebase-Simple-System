<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Auth - Login</title>

  <!-- Firebase Non-Modular Libraries -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h1>Login & Signup</h1>
    <h2>Login to your account</h2>
    <form id="loginForm">
      <input type="email" id="txtEmail" placeholder="Enter Email" required>
      <input type="password" id="txtPassword" placeholder="Enter Password" required>
      <button type="submit" id="btnLogin">Login</button>
      <button type="button" id="btnSignup">Sign Up</button>
    </form>
  </div>

  <!-- JavaScript -->
  <script src="login.js"></script>
</body>
</html>
