<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>

  <!-- Firebase Non-Modular Libraries -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="header">
    <div class="welcome">
      <span>Welcome, <span id="username">User</span></span>
    </div>
    <button id="btnLogout">Logout</button>
  </div>

  <div class="content">
    <h1>Dashboard</h1>
    
    <!-- Loading Spinner -->
    <form id="dataForm">
      <input type="text" id="inputName" placeholder="Enter Name" required>
      <input type="number" id="inputAge" placeholder="Enter Age" required>
      <input type="number" id="inputNumber" placeholder="Enter Number" required>
      <button type="submit" id="btnSubmit">Submit</button>
      <div id="loadingSpinner" class="loader" style="display: none;"></div>
    </form>
    
    <table id="dataTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Number</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be populated here -->
      </tbody>
    </table>
  </div>
  <div id="popup" class="popup" style="display: none;">
    <div class="popup-content">
      <p id="popupMessage"></p>
      <button id="closePopup">Close</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="index.js"></script>
</body>
</html>
