<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>

  <!-- Firebase Non-Modular Libraries -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h1>Register</h1>
    <form id="registerForm">
      <input type="text" id="txtUsername" placeholder="Enter Username" required>
      <input type="email" id="txtEmail" placeholder="Enter Email" required>
      <input type="password" id="txtPassword" placeholder="Enter Password" required>
      <button type="submit" id="btnRegister">Register</button>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </form>
  </div>

  <!-- JavaScript -->
  <script src="app.js"></script>
</body>
</html>
